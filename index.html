            sel_BSC = document.createElement('select');
            sel_BSC.multiple = true;
            sel_BSC.size = 1;
            sel_BSC.id = "sel_BSC";
            var BSC_options_str = "<option value='' unselected></option>";
            sel_BSC.onchange = function(){filterFunc()};
            BSC_options_str  += '<option value=""></option>';
            sel_BSC.innerHTML = BSC_options_str;
            div_BSC.appendChild(sel_BSC);
            var lab_BSC = document.createElement('div');
            lab_BSC.innerHTML = 'BSC';
            lab_BSC.className = 'filterlabel';
            div_BSC.appendChild(lab_BSC);
            var reset_BSC = document.createElement('div');
            reset_BSC.innerHTML = 'clear filter';
            reset_BSC.className = 'filterlabel';
            reset_BSC.onclick = function() {
                var options = document.getElementById("sel_BSC").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_BSC.appendChild(reset_BSC);
        resetLabels([layer_GCELLKotaPekanbaru_2,layer_GSite_3]);
        map.on("zoomend", function(){
            resetLabels([layer_GCELLKotaPekanbaru_2,layer_GSite_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_GCELLKotaPekanbaru_2,layer_GSite_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_GCELLKotaPekanbaru_2,layer_GSite_3]);
        });
        </script>
    </body>
</html>
